spring.application.name=proyecto
server.port=${SERVER_PORT}
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=create-drop
logging.level.org.springframework.web=DEBUG
logging.level.com.example.proyecto=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
server.error.include-stacktrace=always
server.error.include-message=always
server.error.include-binding-errors=always

jwt.secret=${JWT_KEY}
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.from=${MAIL_USERNAME}
spring.mail.default-encoding=UTF-8
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

empresa.email=${EMPRESA_EMAIL:yulinio.zavala@utec.edu.pe}

# Tamaño máximo del archivo (ejemplo: 10MB)
spring.servlet.multipart.max-file-size=10MB
# Tamaño máximo de la petición total
spring.servlet.multipart.max-request-size=10MB

